syntax = "proto3";

import "Simple.proto";

option csharp_namespace = "packet._core";
option java_package = "packet._core";
option java_outer_classname = "CorePacketWapper";

message CorePacket
{
    repeated int32 type = 1; // 內存封包編號, 此項不可更名, 型態不可變動, 編號不可變動
    
    // 範例封包
    Simple1 Simple1 = 101;
    Simple2 Simple2 = 102;
}